<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>this is checkbox</h1>
        <form action="{% url 'multi_selected' %}" method="POST">
            {% csrf_token %}
            {% for i in topics %}
                <label for="topic">{{i.topic_name}}</label>
                <input type="checkbox" name="topic" id="topic" value="{{i}}">
            {% endfor%}
            <br>
            <input type="submit" value="submit">

        </form>
    </center>
</body>
</html>
